<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFyOelmeByPlK20P31J4Ipxyr8OWNQzxP2og&s" />
    <title>Color Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Hunt Game</h1>
        <p id="instructions">Choose the color that matches the displayed word!</p>
        <div id="game">
            <div id="target-color">RED</div>
            <div id="color-options">
            </div>
        </div>
        <p id="score">Score: 0</p>
        <p id="timer">Time Left: 30s</p>
        <p id="high-score">High Score: 0</p>
        <button id="start-button">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
